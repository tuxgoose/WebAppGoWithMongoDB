{{ define "content" }}
    <div class="list-group">
        {{range $_, $post := .Posts}}
            <a href="/view/{{$post.Title}}" class="list-group-item">
                <h4 class="list-group-item-heading">{{$post.Title}}</h4>
                <p class="list-group-item-text">{{$post.Content}}</p>
                <div align="right">
                    <p class="list-group-item-text">{{$post.Author}}</p>
                </div>
            </a>
        {{end}}
    </div>
{{ end }}
